<!DOCTYPE html>

  <script type="text/javascript">  
    function getFileUrl(sourceId) {  
      var url;  
      if (navigator.userAgent.indexOf("MSIE")>=1) {url = document.getElementById(sourceId).value;} 
        else if(navigator.userAgent.indexOf("Firefox")>0) {url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));} 
        else if(navigator.userAgent.indexOf("Chrome")>0) {url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));}  
      return url;  
    }  
    function preImg(sourceId, targetId) {   
      var url = getFileUrl(sourceId);   
      var imgPre = document.getElementById(targetId);   
      imgPre.src = url;   
    }   
</script>
